<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>VOD Search</title>
    <link rel="stylesheet" href="./static/awesomplete.css">
    <link rel="stylesheet" href="./static/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/keys.css">
    <script src="./static/awesomplete.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://pagination.js.org/dist/2.1.2/pagination.min.js"></script>
</head>
<body>
<header>
    <div class="searchbar">
        <span class="fas fa-search"></span>
        <input id="gamesList" tabindex="1">
        <div id="resultsNav"></div>
    </div>
</header>
<main>
    <div id="content">
        <div id="results"></div>
        <!--
        <article class="alt">
            <div class="info">
                <span>Getting Over It: </span><span>Tue Dec 26 2017 16:21:01 GMT-0600 (CST)</span>
            </div>
        </article>
        -->
    </div>
</main>
<nav>
    <div id="channelInfo">
        <div id="channelLogo"></div>
        <div class="dropdown">
            <select id="gamesDropdown" name="gamesDropdown"> <!--Supplement an id here instead of using 'text'-->
                <option value="" selected>All Games</option> 
            </select>
        </div>
    </div>
    <div id="boxart">
        <!-- Games returned by search go here -->
    </div>
</nav>
<footer>
    <div id="footer">
        <p><span id="channelName">Channel-based</span> VOD search: Punch in a game into the top search bar and find all relevant VODs!</p>
        <p>9 results per page. <a href="https://github.com/calebleung/vods" target="_new">GitHub</a>. <span class="light-keys shortcuts"><kbd>&larr;</kbd> <kbd>&rarr;</kbd> : Previous/Next page <kbd>/</kbd> : Jump to search <kbd>ESC</kbd> : Clear search</span></p>

    </div>
</footer>
<script src="./static/config.js"></script>
<script src="./static/search.js"></script>
<script src="./static/mobile.js"></script>
</body>
</html>
